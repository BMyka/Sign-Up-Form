<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"><div class="imageText"><img class="logoImage" src="images/odin-lined.png"><p class="logoText">Odin</p></div></div>
      <div class="main">
        <div class="headerInfo">
          <p class="notice">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest <br> Sign up
            <i>now</i> to get started. <br> <br> You <i>know</i> you want to.
          </p>
        </div>

        <div class="containerInputs">
          <form action="" method="post">
            <div class="userInputs">
              <p>Let's do this!</p>
              <div class="group">
                  <div class="form-row">
                    <label for="firstName">First name</label
                    ><input type="text" id="firstName" name="userFirstName" />
                  </div>
                  <div class="form-row">
                    <label for="lastName">LastName</label
                    ><input type="text" id="lastName" name="userFirstName" />
                  </div>
              </div>
              <div class="group">
                  <div class="form-row">
                    <label for="email">Email</label
                    ><input type="email" id="email" name="userEmail" />
                  </div>
                  <div class="form-row">
                    <label for="phoneNumber">Phone Number</label
                    ><input type="tel" id="phoneNumber" name="userPhoneNumber" />
                  </div>
              </div>
              <div class="group">
                  <div class="form-row">
                    <label for="password">Password</label
                    ><input type="text" id="password" name="userPassword" />
                  </div>
                  <div class="form-row">
                    <label for="passwordConfirm">Confirm Password</label
                    ><input type="text" id="passwordConfirm" name="userEmail" />
                  </div>
              </div>
            </div>
            <div class="createAccount">
              <button type="button">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
